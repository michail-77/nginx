name: node_app

on: # specify the build to trigger the automated ci/cd
    push:
        branches:
            - "main"
        tags:
            - 'v*.*.*' # Срабатывает только при создании тега в формате v1.0.0

jobs:
    build:
        name: Build Docker image
        runs-on: ubuntu-latest # specify the build machine
        steps:
            - # checkout to the repository on the build machine
                name: Checkout
                uses: actions/checkout@v3
            - # login to Docker Hub using the secrets provided
                name: Login to Docker Hub
                uses: docker/login-action@v2
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - # create a build kit builder instance
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2
            - # build the container image and push it to Docker \
                # Hub with the name image-nginx.
                name: Build and push
                uses: docker/build-push-action@v4
                with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: michail77/image-nginx:${{ github.ref }}

                  
            - name: Configure Kubernetes CLI
              run: echo ${{ secrets.KUBECONFIG }} > kubeconfig
            - name: Deploy to Kubernetes
              run: kubectl apply -f kubeconfig --record

