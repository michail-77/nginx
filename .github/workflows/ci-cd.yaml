name: node_app

on: # specify the build to trigger the automated ci/cd
    push:
        branches:
            - "main"
        tags:
            - 'v*.*.*' # Срабатывает только при создании тега в формате v1.0.0

jobs:
    build:
        name: Build Docker image
        runs-on: ubuntu-latest # specify the build machine
        steps:
            - # checkout to the repository on the build machine
                name: Checkout
                uses: actions/checkout@v4
            - # login to Docker Hub using the secrets provided
                name: Login to Docker Hub
                uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - # create a build kit builder instance
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3.3.0
            - # build the container image and push it to Docker \
                # Hub with the name image-nginx.
                name: Build and push
                uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
                  IMAGE_TAG=$(date +'%Y%m%d%H%M%S')
                with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: michail77/image-nginx:$IMAGE_TAG

